<ion-view hide-back-button="false" cache-view="true">
  <ion-nav-buttons side="left"> </ion-nav-buttons>
  <ion-nav-title> รับผลผลิต </ion-nav-title>
  <ion-nav-buttons side="right"> </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <div class="item item-divider">
        รับเข้าแบบเป็น ต้น,ลูก สำหรับกระบวนการแยกต้น,ลูก
      </div>
      <div class="item item-avatar" ng-click="vm.singleReceive()">
        <img src="img/farming/tree.png" />
        <div style="font-weight: bold">รับเข้าต้น</div>

        <p>สร้างต้น / รับต้นใหม่ ทุเรียน,มะพร้าว อื่นๆ</p>
      </div>

      <div class="item item-avatar" ng-click="vm.byDoc()">
        <img src="img/farming/fruit.png" />
        <div style="font-weight: bold">รับเข้าลูก</div>

        <p>รับลูกใหม่จากต้น ทุเรียน,มะพร้าว อื่นๆ</p>
      </div>

      <div class="item item-divider">รับเข้าแบบรวม สำหรับรับรวมกอง</div>

      <div class="item item-avatar" ng-click="vm.multiReceive()">
        <img src="img/farming/allfruit.png" style="border-radius: 0px" />
        <div style="font-weight: bold">รับเข้าแบบเป็นกอง</div>

        <p>รับผลผลิตแบบรวมแยกเกรด A-F</p>
      </div>

      <div class="item item-avatar" ng-click="vm.viewMultiReceive()">
        <img
          src="https://static.thenounproject.com/png/1678687-200.png"
          style="border-radius: 0px"
        />
        <div style="font-weight: bold">ดูรายการแบบกอง</div>

        <p>ดูรายการ LOT ที่รับเข้าแบบกองA-F</p>
      </div>
    </div>

    <script id="my-doc.html" type="text/ng-template">
        <ion-modal-view>
          <ion-header-bar>
              <button type="button" class="button button-assertive button-clear" ng-click="closeModalDoc()">close</button>
            <h1 class="title" style="text-align:center">เลือกรายการต้นที่ต้องการ</h1>

          </ion-header-bar>
          <ion-content>



            <div class="list">
              <div class="list list-inset">
                <label class="item item-input">
                  <i class="icon ion-search placeholder-icon"></i>
                  <input type="text" placeholder="ค้นหา" ng-model="searchText">
                </label>
              </div>

                <div class="item item-button-right"  ng-repeat="x in vm.dataDoc | filter:searchText" ng-click='vm.enterSelect(x)'>
                 <div>
                    <a>{{x.pt_desc1}}</a>

                 </div>
                 <div>

                    <a>{{x.pt_um}}ที่</a>  <a>{{x.ld_rmks}}</a>

                </div>
                </div>

            </div>

 




          </ion-content>
        </ion-modal-view>
    </script>
  </ion-content>
</ion-view>
