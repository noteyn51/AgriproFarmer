<ion-view hide-back-button="false" hide-nav-bar="false" cache-view="false">
  <ion-nav-buttons side="left">
    <button
    class="button button-clear ion-chevron-left"
    ng-click="vm.goBack()"
    style="font-weight: 400; color: white;"
  >
    Back
  </button>
  </ion-nav-buttons>
  <ion-nav-title
    ><b style="font-size: 18px;">แจ้งเตือน</b>
  </ion-nav-title>

  <ion-content>
    <!-- <div id="map"></div> -->

    <div class="item item-body" ng-click="vm.detail(vm.newsDataH)" ng-if="vm.newsDataH">
      <div style="font-weight: bold; font-size: larger;">
        {{vm.newsDataH.news_hline}}
      </div>
      <div style="font-size: small;color:gray">{{vm.newsDataH.subdatedesc}} {{vm.newsDataH.time}}</div>
      <p>

      <!-- {{vm.newsDataH.pic[0].path}} -->
      <ion-slide-box style="max-height: 250px;" auto-play="false" does-continue="true" >

        <ion-slide ng-repeat="x in vm.newsDataH.pic" style="text-align: center;">
          <img
       
            style="border-radius: 10px; margin-top: 10px;width: 100%;
            width: 100%;
            max-width: 400px;
            height: auto;"
            ng-src="{{x.path}}"
          />
        </ion-slide>
      </ion-slide-box>
      <p style="height: 60px; line-height: 20px; overflow: hidden;">
        {{vm.newsDataH.news_content}}
      </p>
    </div>

    
    <div
    style="
      align-items: center;
      justify-content: center;
      display: flex;
      min-height: 80%;
    "
     ng-if="!vm.newsDataH"
  >
    <div
   
      style="text-align: center; height: 100%;"
    >
      <h2 style="color: gray;">ไม่มีรายการแจ้งเตือน</h2>
    </div>
  </div>

    <style>
      .scroll {
      height: 100%;
    }
      .flex-old-new {
        flex: 1;
        padding: 10px;
      }

      .image-old-new {
        border-radius: 10px;
        height: 137px;
      }
    </style>

    <div class="list">
      <div
        class="item item-body"
        style="display: flex;"
        ng-click="vm.detail(x)"
        ng-repeat="x in vm.newsDataB"
      >
        <div class="flex-old-new" style="text-align: center;">
          <img class="image-old-new" ng-src="{{x.pic[0].path}}" style="width: 100%;
          max-width: 200px;"/>
        </div>

        <div class="flex-old-new" style="    height: 137px;
        overflow: hidden;">
          <a style="font-size: small;">{{x.news_content}}</a>
          <p
            style="
              height: 93px;
              line-height: 15px;
              overflow: hidden;
              font-size: x-small;
              margin-top: 5px;
            "
          >
            {{x.desc}}
          </p>
        </div>
      </div>

     
    </div> 

    
  </ion-content>

</ion-view>
