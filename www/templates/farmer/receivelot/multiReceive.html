<ion-view hide-back-button="false">
  <ion-nav-title
    ><b style="font-size: 18px">เลือกรายการที่ต้องการรับเข้า LOT</b>
  </ion-nav-title>
  <ion-nav-buttons side="right"> </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <div
        class="item"
        style="margin-bottom: 10px; white-space: initial"
        ng-repeat="x in vm.list.result track by $index"
      >
      <div style="display: flex; justify-content: flex-start">
        <div style="font-weight: bold">ID : </div>
        
        <div style="margin-left: 5px">{{x.wo_lot}}</div>
      </div>
        <div style="display: flex; flex-direction: row">
          <div style="flex: 6; padding-right: 20px">
            <div style="display: flex; justify-content: space-between">
              <div style="display: flex; justify-content: flex-start">
                <div style="font-weight: bold">รายการปลูก : </div>
                <div style="margin-left: 5px">{{x.pt_desc1}}</div>
              </div>

            </div>

         



            <div style="display: flex; justify-content: flex-start">
              <div style="font-weight: bold">พื้นที่ : </div>
              <div style="margin-left: 5px">{{x.farm_name}}</div>
            </div>

            <div style="display: flex; justify-content: flex-start">
              <div style="font-weight: bold">วันที่เริ่ม : </div>
              <div style="margin-left: 5px">
                {{x.rel_date}} - {{x.due_date}}
              </div>
            </div>
            <div style="display: flex; justify-content: flex-start">
              <div style="font-weight: bold">จำนวน : </div>
              <div style="margin-left: 5px">{{x.wo_qty_ord}} {{x.pt_um}}</div>
            </div>
          </div>

          <!-- <div style="display: flex; align-items: center">
            <button class="button button-positive" ng-click="selectId(x)">
              รับเข้า
            </button>
          </div> -->
        </div>
          <div style="display: flex; align-items: center">
            <button class="button button-block button-balanced button-outline" ng-click="selectId(x)">
              รับเข้า
            </button>
          </div>
      </div>
    </div>
  </ion-content>
</ion-view>
