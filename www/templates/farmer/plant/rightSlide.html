<div ng-controller="RightCtrl as vm">
  <md-toolbar class="md-theme-light" style="background-color:#387ef5;font-weight: bold;">
    <h1 class="md-toolbar-tools">FILTER</h1>
  </md-toolbar>


  <md-content class="md-padding" style="height: 10%;position: relative;">
    <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="currentNavItem"
      nav-bar-aria-label="navigation links">
      <md-nav-item md-nav-click="goto(x)" name="page{{$index}}" ng-repeat="x in items">
        {{x.name}}
      </md-nav-item>
    </md-nav-bar>


  </md-content>


  <fieldset class="demo-fieldset" style="padding: 10px;">
    <div layout="row" layout-wrap flex>
      <div flex-xs flex="50">

      </div>

      <div class="demo-select-all-checkboxes" flex="100" ng-repeat="item in list.list">
        <md-checkbox ng-checked="exists(item, filterselected)" ng-click="toggle(item, filterselected)">
          {{ item.name }}
      </div>
    </div>
  </fieldset>






  <div class="card">
    <md-button ng-click="close()" class="md-primary">
      Search
    </md-button>
  </div>


</div>
