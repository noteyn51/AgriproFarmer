  <style>

    .bg-image {
      /* The image used */
      background-image: url("img/weather/bg-sky.jpg");
      /* background-image: url("img/weather/2.jpg"); */


      /* Add the blur effect */
      filter: blur(5px);
      -webkit-filter: blur(5px);

      /* Full height */
      height: 100%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .header-block{
      display:flex;flex-direction:row;justify-content:space-between;padding:10px;align-items: center;
    }
    .header-block-left{
      width:40px;height:40px;background-color: white;border-radius: 50%;display:flex;flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .header-block-right{
      padding:10px;border-radius: 20px;display: flex;
        flex-direction: initial;
    }
