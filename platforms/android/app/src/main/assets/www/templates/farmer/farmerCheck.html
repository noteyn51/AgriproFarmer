<ion-view hide-back-button="false">
  <ion-nav-title> Crop.01 ทุเรียน </ion-nav-title>

  <ion-content class="container-login101">

    <div class="card" style="margin:0px 0px">
      <div style="margin-top:1%">
        <h4 style="text-align:center;margin-top:10px;margin-left:12px">Farm-01</h4>

      </div>
      <div class="row" style="margin-top:20px">
        <div class="col">
          <div class="layout_fix">
            <button type="button" class="btn  icon  ion-arrow-left-b" style="margin-top: 0px;
          margin-bottom: 9px;
          background-color: rgb(236, 236, 236);
          " ng-click="vm.leftday()"></button>
            <label>&nbsp;&nbsp;</label>

            <input class="form-control inp" style="text-align: center" ng-model="vm.date"
              placeholder="select a date " />
            <label>&nbsp;&nbsp;</label>
            <button type="button" class="btn  icon  ion-arrow-right-b" style="margin-top: 0px;
          margin-bottom: 9px;
          background-color: rgb(236, 236, 236);
          " ng-click="vm.rightday()"></button>
            <label>&nbsp;&nbsp;&nbsp;</label>
            <img class="button button-clear" ng-src="img/calendar.png" style="margin-top:-5px; padding-right: 0px; "
              ng-click="vm.pickdate()" />
          </div>
        </div>
      </div>


      <ion-slide-box ng-init="lockSlide()" class="btn2" style="width: 100%;height: auto;margin-top:10px;"
        show-pager="false">
        <ion-slide ng-repeat="item in vm.bomb.data" style="text-align: center;    font-size: 25pt;margin-top:50px">
          <button ng-if="$index !=0" type="button" ng-click="vm.slideleft($index)"
            class="button button-clear button-dark button-icon  ion-reply " style="margin-top: -17px;margin-bottom: 9px; position: absolute;
                left: 20px;font-size:38pt">
            <!-- ย้อนกลับ -->
          </button>

          {{ item.main }}

          <button ng-if="$index ==0" type="button" ng-click="vm.slideright($index)"
            class="button  button-clear button-dark button-icon ion-forward" style="margin-top: -17px;margin-bottom: 9px;position: absolute;
                right: 22px;font-size:38pt ">
            <!-- ถัดไป -->
          </button>

          <div class="row" style="margin-top:20px">
            <div class="col">
              <select class="form-control" id="exampleFormControlSelect1" style="border:solid 1 pt" ng-model="vm.mino"
                ng-change="change()">
                <option ng-repeat="detail in item.minor track by $index" value="{{ $index }}">{{ detail.detail }} (
                  {{ detail.value }} )</option>
              </select>
            </div>
          </div>

          <div class="list">

            <div class="item item-divider">
              จำนวนวัตถุดิบที่ใส่
            </div>
          
          <div class="row" style="margin-top:10px;">
            <div class="col-3" style="text-align:center">
              <button class="button button-large button-outline  button-positive icon ion-minus-round" ng-click="vm.bombminus(item.minor[vm.mino].value,$index)"> </button>
            </div>
            <div class="col-6" style="text-align:center">
              <input type="number" style="border: 1px solid #3880ff;width:100%;height:100%;text-align: center;font-size: 18pt;font-weight: bold" ng-model="item.minor[vm.mino].value">

            </div>
    
            <div class="col-3" style="text-align:center">
              <button class="button button-large button-outline  button-positive icon ion-plus-round" ng-click="vm.bombplus(item.minor[vm.mino].value,$index)"> </button>
            </div>
          </div>



  


          <div class="item item-divider" style="margin-top:30px;">
            จำนวนชั่วโมงที่ทำ (ชั่วโมง)
          </div>
        
        <div class="row" style="margin-top:10px;">
          <div class="col-3" style="text-align:center">
            <button class="button button-large button-outline  button-positive icon ion-minus-round" ng-click="vm.timeminus(item.minor[vm.mino].value,$index)"> </button>
          </div>
          <div class="col-6" style="text-align:center">
            <input type="number" style="border: 1px solid #3880ff;width:100%;height:100%;text-align: center;font-size: 18pt;font-weight: bold"  ng-model="model.time">

          </div>
  
          <div class="col-3" style="text-align:center">
            <button class="button button-large button-outline  button-positive icon ion-plus-round" ng-click="vm.timeplus(item.minor[vm.mino].value,$index)"> </button>
          </div>
        </div>

      </div>
