<ion-view hide-back-button="false" hide-nav-bar="false">
  <ion-nav-title><b style="font-size: 18px;"> Agripro</b> </ion-nav-title>
  <ion-nav-buttons side="right">
    <!-- <button class="button ion-power btn-home" style="font-size: 20px;
                 color: #4c4c4c;" ng-click="vm.goback()"></button> -->
  </ion-nav-buttons>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Prompt&display=swap");

    .bg-image {
      /* The image used */
      background-image: url("img/weather/bg-sky.jpg");
      /* background-image: url("img/weather/2.jpg"); */


      /* Add the blur effect */
      filter: blur(5px);
      -webkit-filter: blur(5px);

      /* Full height */
      height: 100%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .header-block{
      display:flex;flex-direction:row;justify-content:space-between;padding:10px;align-items: center;
    }
    .header-block-left{
      width:40px;height:40px;background-color: white;border-radius: 50%;display:flex;flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .header-block-right{
      padding:10px;border-radius: 20px;display: flex;
        flex-direction: initial;
    }


  </style>
  <div class="bg-image"></div>

  <ion-content style="height: 100%;">
    <div class="header-block">
      <div>
        <div class="header-block-left" ng-click="goBack()">
        <i class="ico ion-chevron-left"></i>
        </div>
      </div>
      <div>
        <div class="card header-block-right" ng-click="openModalCm()">
          <i class="icon ion-pin"style="margin-right:10px"></i>พื้นที่ : {{farmSelected.farm_name}}
        </div>
      </div>

    </div>

    <div ng-if="vm.temp">
  
        <div class="card" style="background: transparent;border:none;box-shadow: none;color: white;">

        <div style="color: white;  position: relative;text-align: center;">
          <label style="font-size: 24px;">
            {{vm.temp.name}} 
          </label>
        </div>
        <div style="margin-bottom: 20px;" ng-if="vm.temp">
          <div style="display: flex; flex-direction: column; align-items: center;">
            <label style="text-align: center;font-size: small;">{{vm.temp.weather[0].description}}</label>
          </div>
        </div>
        <div style="align-self: center;" ng-if="vm.temp.main.temp">
          <label style="font-size: 64px;">
            {{vm.temp.main.temps}}
            <span style="font-size: 20pt; position: absolute;">°C</span>
          </label>
        </div>


      </div>


    <div style="font-size: large;
    margin: 25px;color: white;">{{vm.day}}</div>
 

      <ion-scroll direction="x" style="width: 100%;">
        <style>
          .house {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px;
          }

          .houseActive {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px;
          }

          .scroll-bar-h .scroll-bar-indicator {
              opacity: 0%;
          }
        </style>
        <div>
          <div style="display: flex; display: flex;color: white;">
            <div ng-if="vm.forcase" ng-repeat="x in  vm.forcase.list | limitTo:10">
              <div ng-class="x.sys.pod == 'd' ? 'house' : 'houseActive'">
                <label style="text-align: center;">{{x.main.temps}} °</label>
                <img ng-src="http://openweathermap.org/img/w/{{x.weather[0].icon}}.png"
                  style="height: 50px; width: 50px;" />
                <label style="text-align: center;">{{x.time}}</label>
              </div>
            </div>
          </div>
        </div>
      </ion-scroll>

<style>
  .icon-weather{
    height: 5vh;
  }
</style>
      <div class="list" style="color: white;">
        <div class="row" style="padding: 10px 0px 10px 0px;    align-items: center;">
          <div class="col-4">
            <i ><img class="icon-weather" src="img/weather/wind_1.png"></i>
          </div>

          <div class="col-4" style="font-size: medium;">
            ความเร็วลม
          </div>

          <div class="col-4" style="text-align: right;    font-size: medium;">
            {{vm.temp.wind.speed}} m/s
          </div>
        </div>

        <div class="row" style="padding: 10px 0px 10px 0px;    align-items: center;">
          <div class="col-4">
            <i ><img class="icon-weather" src="img/weather/hum_1.png"></i>
          </div>

          <div class="col-4" style="font-size: medium;">
            ความชื้น
          </div>

          <div class="col-4" style="text-align: right;font-size: medium;">
            {{vm.temp.main.humidity}} %
          </div>
        </div>

        <div class="row" style="padding: 10px 0px 10px 0px;    align-items: center;">
          <div class="col-4">
            <i ><img class="icon-weather" src="img/weather/pres_1.png"></i>
          </div>

          <div class="col-4" style="    font-size: medium;">
            ตวามดัน
          </div>

          <div class="col-4" style="text-align: right;    font-size: medium;">
            {{vm.temp.main.pressure | number}} hpa
          </div>
        </div>

      

      
      </div>

      <div class="list" >
        <div class="item item-icon-right" style="background: transparent;color: white;"  ng-click="vm.DailyForecastgo('1','ข่าวเตือนภัยสภาพอากาศ')">
          แจ้งเตือนสภาพอากาศ
          <i class="icon ion-ios-arrow-right"></i>
        </div>
        <div class="item item-icon-right"  style="background: transparent;color: white;" ng-click="vm.DailyForecastgo('3','พยากรอากาศ 24 ชั่วโมง')">
          พยากรอากาศ 24 ชั่วโมง
          <i class="icon ion-ios-arrow-right"></i>
        </div>
      </div>

   
      
      <br>
     








  </ion-content>

  <script id="farm_list.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar>
            <button type="button" class="button button-assertive button-clear" ng-click="closeModal()">ปิด</button>
          <h1 class="title" style="text-align:center">เลือกพื้นที่</h1>

        </ion-header-bar>
        <ion-content>
          
         
        </ion-content>
      </ion-modal-view>
    </script>
</ion-view>
