<ion-view hide-back-button="false" cache-view="false">
  <ion-nav-title> เพิ่มรูปภาพss </ion-nav-title>
  <ion-nav-buttons side="right"> </ion-nav-buttons>

  <style>
    .short_img {
      height: 200px;
      width: 200px;
      border-radius: 10px;
      object-fit: cover;
    }

    .long_img {
      height: 200px;
      width: 300px;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>

  <ion-content style="background: white">
    <div>
      <div
        style="
          display: flex;
          flex-direction: row;
          margin-top: 10px;
          padding-left: 10px;
          padding-right: 10px;
        "
      >
        <button
          class="button ion-camera button-positive"
          ng-click="vm.takePicture ()"
          style="flex: 1; margin-left: 2px; margin-right: 2px"
        >
          ถ่ายรูป
        </button>

        <button
          class="button ion-image button-balanced"
          ng-click="vm.selectPicture ()"
          style="flex: 1; margin-left: 2px; margin-right: 2px"
        >
          เลือกรูป
        </button>
      </div>

      <label class="item item-input" style="margin-top: 5px">
        <textarea
          placeholder="รายละเอียดเกี่ยวกับรูปภาพ"
          style="height: 100px"
          ng-model="vm.desc"
          maxlength="300"
        ></textarea>
      </label>
    </div>

    <div>
      <div style="flex-direction: row; display: flex; flex-wrap: wrap">
        <div
          ng-repeat="x in vm.image track by $index"
          style="width: 50%; height: 200px"
          ng-click="openModalMyImage(x)"
        >
          <div style="position: absolute; width: 50%; text-align: right">
            <a
              class="button button-icon icon ion-close"
              style="color: red; zoom: 0.7"
              ng-click="vm.deleteImg($index)"
            ></a>
          </div>
          <img
            ng-src="{{x}}"
            style="height: 100%; width: 100%; object-fit: cover"
          />
        </div>
      </div>

      <div style="height: 120px;"></div>
    </div>
  </ion-content>

  <div style="position: absolute; bottom: 0px; width: 100%; background: white">
    <div style="text-align: center; padding-left: 10px; padding-right: 10px">
      <button class="button button-block button-balanced" ng-click="vm.save()">
        บันทึกรูปภาพ
      </button>
    </div>
  </div>
</ion-view>
