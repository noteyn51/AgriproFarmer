<ion-view hide-back-button="false" cache-view="true">
  <ion-nav-title> ตั้งค่าการทำงาน
  </ion-nav-title>
  <ion-nav-buttons side="right">
    
    
    <button class="icon ion-plus " ng-click="setting3()"></button>
  </ion-nav-buttons>

  <ion-content style="background:#f5f5f5" scroll="false">
    <div class="item" style="padding: 0;">
      <div layout="column" layout-align="center center">

        <md-select placeholder="เลือก" ng-model="selected" ng-change="subChange(selected)" style="width: 95%;">
          <md-option ng-value="k" ng-repeat="k in selectAC">{{k.setting_id}} - {{k.setting_type}} - {{k.ac}}</md-option>
        </md-select>

      </div>

    </div>
    <ion-scroll class="scrollable" direction="y" style="height: calc(100% - 10%);position: relative;">

      <div class="list">
        <div class="item item-icon-right" ng-repeat="x in repeat.clocklist ">
          <div style="overflow:initial;    font-size: 20pt;">{{x.displaymode}}<a></a></div>
          <p style="overflow:initial;margin-top: 10px;">{{x.displayday}}</p>

          <i class="icon ion-edit" ng-click="vm.editSetting(x)"></i>

          <!-- <i class="icon ion-edit" ng-click="setting3(x)"></i> -->

        </div>


      </div>
   
      <div style="text-align: center;">
        <ion-spinner icon="android" ng-show="!repeat"style="zoom:3" ></ion-spinner>

      </div>
    </ion-scroll>









  </ion-content>
</ion-view>
