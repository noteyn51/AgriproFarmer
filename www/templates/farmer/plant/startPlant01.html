<ion-view hide-back-button="false" cache-view="false">

  <ion-nav-title> รายการปลูก
  </ion-nav-title>
  <ion-nav-buttons side="right">

              </div> -->

          รายการปลูก : {{x.pt_desc1}}
        </div> -->


        <div style="display: flex; justify-content:space-between;">
          <div style="display: flex; justify-content:flex-start">

            <div style="font-weight:bold">รายการปลูก </div> :<div style="margin-left: 5px;"> {{x.pt_desc1}} </div>
          </div>

          <div style="font-weight:bold">ID : {{x.wo_lot}} </div>

        </div>
