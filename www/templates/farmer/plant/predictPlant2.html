<ion-view hide-back-button="false" cache-view="true">
  <ion-nav-title> {{list.name}}
  </ion-nav-title>

  <ion-content style="background:white" scroll="false">
    <style>
      .scroll {
        height: 100%;
      }
    </style>


    <ion-scroll class="scrollable" direction="y" style="height: calc(100% - 10%);position: relative;">
      <div class="list">
        <div class="item item-avatar item-icon-right">
          <img src="img/calendar.png">
          <h2 style="overflow:initial">วันที่บันทึก</h2>
          <p ng-if="model.date">{{model.date}}</p>
          <p ng-if="!model.date">เลือกวันที่</p>
          <i class="icon ion-edit" ng-click="vm.pickdate()"></i>

        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label">ผลผลิตที่คาดการณ์</span>
          <input type="text" placeholder="ผลผลิตที่คาดการณ์">
  
        </label>



        

      </div>
    </ion-scroll>

    <div class="card" style="   height: 10%;
      position: relative;
      padding: 0px 5px 0px 5px;
      margin: 0px;">
      <button class="button button-block button-positive" ng-click="vm.save()">บันทึก</button>
    </div>



  </ion-content>






  <script id="list_map.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar style="text-align:center;background:white">
   
        <h1 class="title" >รายการแปลง</h1>
        <button type="button" class="button button-assertive button-clear " ng-click="closeModalListmap()">Close</button>
      </ion-header-bar>
      <ion-content  style="background:#f5f5f5">
       
        <div class="card" style="height:110px;display: flex;
        flex-flow: row wrap;" ng-repeat="k in subfarm" ng-click="vm.selectSubBefore(k,$index)">
  
      <div style="height: 100%;
                width: 30%;">
        <!-- <img style="height: 100%;
                        width: 100%;
                        padding: 4px;
                        max-width:200px;" src=""> -->
                        <div id="{{$index}}" class="map_list"></div>
      </div>
  
      <div style="height: 100%; width: 70%;display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;" >
  
        <div style="font-weight:bold;font-weight: bold;
        font-size: 18px;">พื้นที่ {{k.farm_name}} แปลงที่ {{k.sup_sub_id}}</div>
        <div> {{k.sub_area_farm}} ไร่ {{k.sub_area_work}} งาน {{k.sub_area_wah}} ตารางวา</div>
     
  
  
      </div>
  
    </div>
  
      </ion-content>
    </ion-modal-view>
  </script>




</ion-view>
