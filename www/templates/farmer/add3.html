<ion-view hide-back-button="false">
  <ion-nav-title><b style="font-size: 18px">กำหนดพื้นที่</b> </ion-nav-title>
  <ion-nav-buttons side="right"> </ion-nav-buttons>

  <style>
    .top_float {
      /* position:fixed; */
      cursor: pointer;
      width: 68px;
      height: 68px;
      bottom: 120px;
      right: 40px;

      color: #fff;
      border-radius: 50px;
      border: none;
      text-align: center;
      font-size: 34px;
      box-shadow: 2px 2px 3px 1px #999;
      z-index: 100;
      outline: 0 !important;
    }

    .pac-item{
      display: flex;
      /* justify-content: center; */
      align-items: center;
      cursor: default;
      padding: 0 4px;
      /* text-overflow: ellipsis;
      overflow: hidden; */
      white-space: pre;
      line-height: 50px;
      text-align: left;
      border-top: 1px solid #e6e6e6;
      font-size: 10pt;
      color: #515151;
    }
    .pac-item-query{
      /* text-overflow: ellipsis; */
      /* overflow: hidden; */
      white-space: pre;
      font-size: 10pt;
    }
   
  </style>
  <ion-content scroll="false" disable-tap>
    
    <button
      type="button"
      class="button button-balanced icon-left ion-checkmark-round"
      ng-click="vm.save()"
      style="
        text-align: center;
        position: absolute;
        z-index: 2;
        right: 10px;
        margin-left: 10px;
        border-radius: 10px;
        bottom: 5%;
        width: 40%;
        left: 31%;
      "
    >
      บันทึก
    </button>

    <button
      type="button"
      class="button icon ion-pinpoint top_float"
      ng-click="vm.here()"
      style="
        text-align: center;
        position: absolute;
        z-index: 2;
        bottom: 5%;
        left: 10px;
        margin-left: 10px;
        color: black;
      "
    ></button>

    <div style="position: absolute; top: 70px;right:20px;z-index: 10000;">
      <div
        style="background: none padding-box rgb(255, 255, 255);
        display: table-cell;
        border: 0px;
        margin: 0px;
        padding: 0px 23px;
        text-transform: none;
        appearance: none;
        position: relative;
        cursor: pointer;
        user-select: none;
        direction: ltr;
        overflow: hidden;
        text-align: center;
        height: 40px;
        vertical-align: middle;
        color: rgb(0, 0, 0);
        font-family: Roboto, Arial, sans-serif;
        font-size: 18px;
        border-bottom-left-radius: 2px;
        border-top-left-radius: 2px;
        box-shadow: rgb(0 0 0 / 30%) 0px 1px 4px -1px;
        min-width: 64px;
        font-weight: 500;"
        ng-click="vm.draw()"
        ng-if="!vm.drawstatus"
      >
        <div >
          <span class="icon ion-edit"></span>
          <b> วาดพื้นที่</b>
        </div>
      </div>

      <div
        style="background: none padding-box rgb(255, 255, 255);
        display: table-cell;
        border: 0px;
        margin: 0px;
        padding: 0px 23px;
        text-transform: none;
        appearance: none;
        position: relative;
        cursor: pointer;
        user-select: none;
        direction: ltr;
        overflow: hidden;
        text-align: center;
        height: 40px;
        vertical-align: middle;
        color: rgb(0, 0, 0);
        font-family: Roboto, Arial, sans-serif;
        font-size: 18px;
        border-bottom-left-radius: 2px;
        border-top-left-radius: 2px;
        box-shadow: rgb(0 0 0 / 30%) 0px 1px 4px -1px;
        min-width: 64px;
        font-weight: 500;"
        ng-click="vm.delete()"
        ng-if="vm.newShape"
      >
      <div style="color: red">
        <span class="icon ion-trash-b"></span>
        <b>ลบ</b>
      </div>
      </div>

      
    </div>

    <div style="display: flex; height: 100%; flex-direction: column">
      <div style="flex: 1; width: 100%; background-color: blue">
        <input
          id="pac-input"
          type="text"
          placeholder="ค้นหา"
          style="width: 100%;margin-right:10px;min-height: 60px;font-size: 14pt;"
        />
      </div>

      <div id="maps"></div>
    </div>
    
  </ion-content>
</ion-view>
