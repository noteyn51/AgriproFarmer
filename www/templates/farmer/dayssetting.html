<ion-view hide-back-button="false">
        <ion-nav-title> กำหนดวันทำงาน
        </ion-nav-title>
        <ion-content class="wrapper_all">
                <ul class="list">

                        <li class="item item-toggle" ng-repeat="x in vm.days">
                           {{x.day}}
                           <label class="toggle toggle-balanced">
                             <input type="checkbox" ng-model="x.value">
                             <div class="track">
                               <div class="handle"></div>
                             </div>
                           </label>
                        </li>
                        
                      

                      
                      </ul>
      
      
      
        </ion-content>
      </ion-view>
